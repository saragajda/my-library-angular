<h3>{{ name }}</h3>

<ul>
    <li *ngFor="let book of books">
       <span>{{ book.title }}</span>, 
       <span>{{ book.author }}</span>, 
       <span>{{ book.year }}</span>
    </li>
</ul>

<label>Title <input [(ngModel)]="newTitle" type="text"></label>
<label>Author<input [(ngModel)]="newAuthor" type="text"></label>
<label>Year<input [(ngModel)]="newYear" type="text"></label>
<button class="btn-primary" (click)="addBook()">Add to List</button>
